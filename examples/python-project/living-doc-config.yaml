# Living Documentation Configuration - Python Example Project

project:
  name: "Python Example"
  language: "python"
  main_branch: "main"

version:
  file: "__init__.py"
  pattern: '__version__\s*=\s*"([0-9.]+)"'

code:
  root: "src/"
  extensions: ["py"]
  exclude:
    - "__pycache__/**"
    - "*.pyc"
    - ".venv/**"
    - "venv/**"

tests:
  pattern: "**/test_*.py"
  extensions: ["py"]
  frameworks:
    - pytest

subsystems:
  - name: "api"
    description: "REST API endpoints"
    file_patterns:
      - "**/api/**"
      - "**/views.py"
    docs:
      - "API_ARCHITECTURE.md"
    tier_default: "B"

  - name: "database"
    description: "Database models and migrations"
    file_patterns:
      - "**/db/**"
      - "**/models/**"
    docs:
      - "DATABASE_ARCHITECTURE.md"
    tier_default: "A"

tiering:
  tier_a:
    patterns:
      - "**/config.py"
      - "**/settings.py"
      - "**/database/*.py"
    keywords:
      - "# CRITICAL"
      - "# SECURITY"
    min_references: 5

documentation:
  tier_a_citation_required: true
  changelog_required: true
  staleness_threshold: "7d"
  auto_map_new_files: true

hooks:
  pre_commit:
    - check: "tier_a_citation"
      enabled: true
      blocking: true
    - check: "changelog_updated"
      enabled: true
      blocking: true

agents:
  required_reading:
    - "CODE_DOC_MAP.md"
    - "docs/INVARIANTS.md"
